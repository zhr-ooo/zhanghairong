<body>

    <form action="http://localhost:3000/dopost" method="post" enctype="multipart/form-data">

    </form>
    图片：
    <div class="box" style="width: 300px;height: 300px;border: 1px solid black;">
            <input class="tijiao" type="file" name = "pic" style="visibility: hidden;">
           </div>
           <input  type="submit" value="提交">
</body>
<script src="./jquery-3.2.1.min .js"></script>
<script>
  var tijiao = document.getElementsByClassName("tijiao")[0];

      tijiao.click()
  })
